<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - UFR SES</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      color: #003366;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      background: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #002244;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üîê Connexion</h1>
    <form id="formLogin">
      <input type="text" id="username" placeholder="Nom d'utilisateur" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="error" style="color: red; margin-top: 15px; display: none;"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
